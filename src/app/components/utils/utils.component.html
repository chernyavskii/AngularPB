<div *ngIf="data.logout">
  <h1 mat-dialog-title>Выход</h1>
  <mat-dialog-content>
   Вы действительно хотите выйти из системы ?
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button color="warn" (click)="successButton()">Принять</button>
  </mat-dialog-actions>
</div>
