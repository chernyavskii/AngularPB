<form [formGroup]="addNewUserGroup">
  <button style="float: right;" matTooltip="Закрыть" mat-icon-button mat-dialog-close><mat-icon style="color: red;">close</mat-icon></button>
  <span>
  <p style="font-size: 35px;
 font-family: 'Open Sans Condensed', sans-serif; color: #9E9E9E; border-bottom: 1px solid #E0E0E0;
  padding-bottom: 15px;">Добавление нового пользователя
  </p>
</span>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Логин" formControlName="username"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Пароль" formControlName="password"/>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <mat-select placeholder="Выберите роль" formControlName="role" disableRipple>
        <mat-option *ngFor="let type of typeOfRole" [value]="type.value">
          {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Имя" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Отчество" formControlName="middleName"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Фамилия" formControlName="lastName"/>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Организация" formControlName="organization"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Должность" formControlName="position"/>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Адрес" formControlName="address"/>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Телефон" formControlName="phone"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="Банк" formControlName="bank"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="БИК" formControlName="bik" matTooltip="Банковский Идентификационный Код"/>
    </mat-form-field>
  </div>
  <div class="grid__row grid__row--md">
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="УНП" formControlName="unp" matTooltip="Учётный Номер Плательщика"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="РС" formControlName="rs" matTooltip="Расчетный Счет"/>
    </mat-form-field>
    <mat-form-field class="grid__item">
      <input type="text" matInput placeholder="КС" formControlName="ks" matTooltip="Корреспондентский Счет"/>
    </mat-form-field>
  </div>
  <button style="background: green;font-size: 20px; margin-left: 15px; margin-top: 10px; color: white; width: 150px; font-family: 'Open Sans Condensed', sans-serif;"
          mat-raised-button
          color="accent" (click)="addNewUser()">ДОБАВИТЬ
  </button>
</form>
