<ng-container>
  <div class="dashboard-main-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Пользователи</mat-card-title>
        <mat-card-subtitle>список всех зарегистрированных пользователей</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="data_filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Введите ...">
        </mat-form-field>
        <div class="progress-bar" *ngIf="loadData">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="product__item">
          <div class="navigation_panel">
            <button mat-button class="navigation_panel__item" (click)="editElements()"
                    [disabled]="this.selection.selected.length === 0">
              <mat-icon>create</mat-icon>
              {{selection.selected.length | json}}
            </button>

            <button mat-button class="navigation_panel__item" (click)="deleteElements()"
                    [disabled]="this.selection.selected.length === 0">
              <mat-icon>delete</mat-icon>
              {{selection.selected.length | json}}
            </button>
            <button mat-button class="navigation_panel__item" (click)="createNew()"
                    [disabled]="createnewprop">

              <mat-icon>add</mat-icon>
            </button>

            <button mat-button class="navigation_panel__item" (click)="agentsCheck()"
                    [disabled]="this.selection.selected.length === 0">
              <mat-icon>airport_shuttle</mat-icon>
              {{selection.selected.length | json}}
            </button>

            <button mat-button class="navigation_panel__item"
                    [disabled]="this.selection.selected.length === 0">
              <mat-icon>people</mat-icon>
              {{selection.selected.length | json}}
            </button>
          </div>
        </div>
        <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">

              </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="isSelect(row)"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef> Логин</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.username}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef> Имя</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.firstName}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Фамилия</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.lastName}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="middleName">
            <mat-header-cell *matHeaderCellDef> Отчество</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.middleName}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="unp">
            <mat-header-cell *matHeaderCellDef> УНП</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.unp}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Роль</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.roles[0].name}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </mat-card-content>
    </mat-card>
    <div class="grid__item" *ngIf="createnewprop" style="margin-top: 30px;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Новая запись</mat-card-title>
          <mat-card-subtitle>добавление нового пользователя</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="grid__item" style="margin-top: 20px;">
          <app-add-user [createnewprop]="createnewprop" (newItem)="newItem($event)"></app-add-user>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="grid__item" *ngIf="selectedUsers" style="margin-top: 30px;">
      <app-update-user [users]="selectedUsers" (onVoted)="onVoted($event)"></app-update-user>
    </div>
    <div class="grid__item" *ngIf="selectedUsersForDeleted">
      <app-delete-user [users]="selectedUsersForDeleted" (deleteArray)="deleteArray($event)"></app-delete-user>
    </div>
    <!-- <div class="grid__item" *ngIf="arrayOfAgents.length > 0">
       <app-admin-agents [users]="arrayOfAgents"></app-admin-agents>
     </div>-->
    <app-admin-agents *ngIf="arrayOfAgents" [users]="arrayOfAgents"></app-admin-agents>
  </div>
</ng-container>
