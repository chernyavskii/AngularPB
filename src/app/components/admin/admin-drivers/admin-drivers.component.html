    <div class="product__item">
      <div class="navigation_panel">
        <button mat-button class="navigation_panel__item" (click)="editElements()"
                [disabled]="this.selections.length === 0">
          <mat-icon>create</mat-icon>
          <!--
                    {{selections[i].selected.length | json}}
          -->
        </button>

        <button mat-button class="navigation_panel__item" (click)="deleteElements()"
                [disabled]="this.selections.length === 0">
          <mat-icon>delete</mat-icon>
          <!--
                    {{selections | json}}
          -->
        </button>

      </div>
    </div>

    <div *ngFor="let user of users; let i = index" [attr.data-index]="i" style="margin: 30px;">
      <h2>пользователь: {{user.username}}</h2>
      <mat-table #table [dataSource]="dataSource[i]">
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle(i, dataSource[i]) : null"
                          [checked]="selections[i].hasValue() && isAllSelected(i, dataSource[i])"
                          [indeterminate]="selections[i].hasValue() && !isAllSelected(i, dataSource[i])">


            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="isSelect(row, i)"
                          [checked]="selections[i].isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="carNumber">
          <mat-header-cell *matHeaderCellDef> Номерной знак</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.carNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef> Имя</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.firstName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef> Фамилия</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.lastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="middleName">
          <mat-header-cell *matHeaderCellDef> Отчество</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.middleName}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </div>

      <app-delete-driver [drivers]="selectedDriversForDeleted" (deleteArray)="deleteArray($event)"></app-delete-driver>

    <app-update-driver [drivers]="selectedDriversForUpdate" *ngIf="selectedDriversForUpdate.length > 0"
