<ng-container>
  <mat-toolbar class="dashboard-header">
    <span class="example-fill-remaining-space"></span>
    <div class="navigation-panel">
      <ul class="list-items-navigation">
        <li class="list-item-nav">
          <button mat-icon-button>
            <mat-icon>power</mat-icon>
          </button>
        </li>
        <li class="list-item-nav">
          <a [routerLink]="['./profile']">
            <button mat-icon-button>
              <mat-icon>person</mat-icon>
            </button>
          </a>
        </li>
      </ul>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="dashboard-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="dashboard-sidenav" [fixedInViewport]="true">
      <mat-accordion>
        <div class="dashboard-title">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span><b>Панель Управления</b></span>
        </div>
        <ul class="left-menu">
          <li class="left-menu-item">
            <a [routerLink]="['./profile']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              Мой профиль</a>
            <a [routerLink]="['./documents']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              Мой документы</a>
            <a [routerLink]="['./agents']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              Мои контрагенты</a>
            <a [routerLink]="['./drivers']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              Мои водители</a>

            <a [routerLink]="['./new']" routerLinkActive="active">
              <mat-icon>home</mat-icon>
              Создать документ</a>
        </ul>
      </mat-accordion>
    </mat-sidenav>
    <div class="dashboard-main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
  <mat-toolbar class="dashboard-footer">
  </mat-toolbar>
</ng-container>
