<h1><p>Update Profile: </p></h1>
<div>
  <div class="form-group">

  <mat-form-field>
    <input matInput placeholder="Логин" value="{{user.username}}">
  </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Пароль" value="{{user.password}}">
    </mat-form-field>
  </div>

    <div class="form-group">

      <mat-form-field>
        <input matInput placeholder="Фамилия" value="{{user.lastName}}">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Имя" value="{{user.firstName}}">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Отчество" value="{{user.middleName}}">
      </mat-form-field>
    </div>

  <mat-form-field>
    <textarea matInput placeholder="Textarea"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select">
      <mat-option value="option">Option</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="accent">Accent</button>

</div>
