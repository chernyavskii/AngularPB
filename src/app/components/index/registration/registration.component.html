<mat-horizontal-stepper [linear]="isLinear" #stepper="matHorizontalStepper">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Личные данные</ng-template>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Логин" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Пароль" type="password" formControlName="password" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperNext>Вперёд</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Информация о себе</ng-template>
      <mat-form-field>
        <input matInput placeholder="Имя" formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Фамилия" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Отчество" formControlName="middleName" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button matStepperNext>Вперёд</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Другая информация</ng-template>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="УНП" formControlName="unp" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Организация" formControlName="organization" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Должность" formControlName="position" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Адрес" formControlName="address" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="РС" formControlName="rs" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="КС" formControlName="ks" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Банк" formControlName="bank" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="БИК" formControlName="bik" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Телефон" formControlName="phone" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Назад</button>
        <button mat-button matStepperNext>Вперёд</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Подтверждение</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Назад</button>
      <button mat-button (click)="registration()">Зарегистрироваться</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
