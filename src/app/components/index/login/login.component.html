
<form (submit)="login()" >
  <div class="form-group">

    <mat-form-field>

      <input type="text" matInput placeholder="Логин" name="username" [(ngModel)]="model.username" #username="ngModel"  />
    </mat-form-field>
    <mat-form-field>

      <input type="text" matInput placeholder="Пароль" name="password" [(ngModel)]="model.password" #username="ngModel"  />
    </mat-form-field>
  </div>
  <button mat-raised-button color="accent" type="submit">Войти</button>

</form>

        <br>
        <mat-form-field>
          <input type="password" matInput placeholder="Пароль" name="password"  [value]="model.password" /> <!--[(ngModel)]="model.username" #username="ngModel"-->
        </mat-form-field>
      </div>
      <button mat-button color="primary">Войти</button>
